baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "loanscombine/loanscombine.github.io"
teaser                   : "/assets/images/loanyy.png"
logo                     : "/assets/images/thum.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no titl
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
